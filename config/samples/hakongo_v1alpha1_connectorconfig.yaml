apiVersion: hakongo.codeium.com/v1alpha1
kind: ConnectorConfig
metadata:
  name: connector-sample
spec:
  hakongo:
    baseURL: "http://localhost:3000"
    apiKey:
      name: hakongo-api-key
      key: api-key

  clusterContext:
    name: "my-cluster"
    type: "kind"
    region: "local"
    labels:
      environment: "development"
      team: "platform"
    metadata:
      provider: "docker-desktop"

  prometheus:
    url: "http://10.96.151.77:9090"
    scrapeInterval: "30s"
    queryTimeout: "30s"
    serviceMonitorSelector:
      release: "my-kube-prometheus-stack"

  collectors:
    - name: "pod"
      interval: 60
      labels:
        environment: "development"
        cluster_type: "docker-desktop"
    - name: "node"
      interval: 60
    - name: "pv"
      interval: 120
    - name: "service"
      interval: 120
    - name: "namespace"
      interval: 300
      labels:
        collector: "namespace"
    - name: "workload"
      interval: 300
      labels:
        collector: "workload"
    - name: "ingress"
      interval: 300
      labels:
        collector: "network"
---
apiVersion: v1
kind: Secret
metadata:
  name: hakongo-api-key
type: Opaque
data:
  api-key: org_1-6eb1a5e4af767f5e86d0d6b11622dd9c  # This is "test-api-key" in base64
