apiVersion: apps/v1
kind: Deployment
metadata:
  name: hakongo-connector
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hakongo-connector
  template:
    metadata:
      labels:
        app: hakongo-connector
    spec:
      serviceAccountName: hakongo-connector
      containers:
      - name: manager
        image: ghcr.io/hakongo/kubernetes-hakongo-connector:latest
        imagePullPolicy: Always
        env:
        - name: HAKONGO_API_KEY
          valueFrom:
            secretKeyRef:
              name: hakongo-api-key
              key: api-key
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
